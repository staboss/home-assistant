hallway:
  input_boolean:
    hallway_motion_state:
      name: Активность движения в прихожей
      icon: mdi:motion-sensor

  sensor:
    - platform: mqtt
      state_topic: "binary_sensor/motion_hallway"
      name: "mqtt_binary_sensor_motion_hallway"

    - platform: mqtt
      state_topic: "binary_sensor/door_lock_hallway"
      name: "mqtt_binary_sensor_door_lock_hallway"

    - platform: template
      sensors:
        motion_detected_hallway:
          friendly_name: "Движение в прихожей было"
          icon_template: mdi:run-fast
          value_template: >-
            {% set uptime = as_timestamp(now()) - as_timestamp(states.sensor.mqtt_binary_sensor_motion_hallway.state) | int %}
            {% set minutes = ((uptime % 3600) / 60) | int %}
            {% set hours = ((uptime % 86400) / 3600) | int %}
            {% set days = (uptime / 86400) | int %}
              {% if uptime > 1 %}
                {% if days > 0 %} {{ days }} д. {% endif %}
                {% if hours > 0 %} {{ hours }} ч. {% endif %}
                {% if minutes > 0 and days > 0 %} {{ minutes }} м. {% else %}
                {% if minutes > 0 and days == 0 %} {{ minutes }} мин. {% else %} 1 мин. {% endif %} {% endif %}
              {% else %}
                1 мин.
              {% endif %}

    - platform: template
      sensors:
        door_lock_detected_hallway:
          friendly_name: "Входная дверь была закрыта"
          icon_template: mdi:door-closed-lock
          value_template: >-
            {% set uptime = as_timestamp(now()) - as_timestamp(states.sensor.mqtt_binary_sensor_door_lock_hallway.state) | int %}
            {% set minutes = ((uptime % 3600) / 60) | int %}
            {% set hours = ((uptime % 86400) / 3600) | int %}
            {% set days = (uptime / 86400) | int %}
              {% if uptime > 1 %}
                {% if days > 0 %} {{ days }} д. {% endif %}
                {% if hours > 0 %} {{ hours }} ч. {% endif %}
                {% if minutes > 0 %} {{ minutes }} мин. назад {% else %} 1 мин. назад {% endif %}
              {% else %}
                1 мин. назад
              {% endif %}

  binary_sensor:
    - platform: template
      sensors:
        hallway_motion_status:
          value_template: >
            {{ is_state('binary_sensor.home_motion_status', 'on') and is_state('input_boolean.hallway_motion_state', 'on') and is_state('binary_sensor.motion_hallway', 'on') }}
          device_class: motion

  automation:
    - id: hallway_automation_light
      alias: Свет в прихожей
      use_blueprint:
        path: motion_switch.yaml
        input:
          motion_entity: binary_sensor.hallway_motion_status
          switch_entity: switch.tuya_switch_double_hallway_right
          turn_off_no_motion: 75
          turn_off_wait: 75

    - id: motion_time_hallway
      alias: Запись последнего движения в прихожей
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.motion_hallway
          to: "on"
      action:
        - service: mqtt.publish
          data_template:
            topic: "binary_sensor/motion_hallway"
            payload: "{{ states('sensor.date_time_iso') }}"
            retain: true
    
    - id: door_close_time_hallway
      alias: Запись последнего закрытия двери
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.door_hallway
          from: "on"
          to: "off"
      action:
        - service: mqtt.publish
          data_template:
            topic: "binary_sensor/door_lock_hallway"
            payload: "{{ states('sensor.date_time_iso') }}"
            retain: true
