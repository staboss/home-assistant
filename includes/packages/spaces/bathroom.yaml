bathroom:
  input_boolean:
    bathroom_motion_state:
      name: Активность движения в ванной
      icon: mdi:motion-sensor

  input_number:
    bathroom_humidity_min:
      name: Влажность (%)
      min: 0
      max: 100
      step: 5

  sensor:
    - platform: mqtt
      state_topic: "binary_sensor/motion_bathroom"
      name: "mqtt_binary_sensor_motion_bathroom"

    - platform: template
      sensors:
        motion_detected_bathroom:
          friendly_name: "Движение в ванной было"
          icon_template: mdi:run-fast
          value_template: >-
            {% set uptime = as_timestamp(now()) - as_timestamp(states.sensor.mqtt_binary_sensor_motion_bathroom.state) | int %}
            {% set minutes = ((uptime % 3600) / 60) | int %}
            {% set hours = ((uptime % 86400) / 3600) | int %}
            {% set days = (uptime / 86400) | int %}
              {% if uptime > 1 %}
                {% if days > 0 %} {{ days }} д. {% endif %}
                {% if hours > 0 %} {{ hours }} ч. {% endif %}
                {% if minutes > 0 and days > 0 %} {{ minutes }} м. {% else %}
                {% if minutes > 0 and days == 0 %} {{ minutes }} мин. {% else %} 1 мин. {% endif %} {% endif %}
              {% else %}
                1 мин.
              {% endif %}

  binary_sensor:
    - platform: template
      sensors:
        bathroom_motion_status:
          value_template: >
            {{ is_state('binary_sensor.home_motion_status', 'on') and is_state('input_boolean.bathroom_motion_state', 'on') and is_state('binary_sensor.motion_bathroom', 'on') }}
          device_class: motion

        bathroom_humidity_min:
          value_template: >
            {{ states('sensor.humidity_bathroom') | int > states('input_number.bathroom_humidity_min') | int }}

        bathroom_motion_humidity_min:
          value_template: >
            {{ is_state('binary_sensor.bathroom_motion_status', 'on') or is_state('binary_sensor.bathroom_humidity_min', 'on') }}
          device_class: motion

  automation:
    - id: Свет в ванной
      alias: bathroom_automation_light
      use_blueprint:
        path: motion_switch.yaml
        input:
          motion_entity: binary_sensor.bathroom_motion_humidity_min
          switch_entity: switch.tuya_switch_double_passage_left
          turn_off_no_motion: 300
          turn_off_wait: 300

    - id: Запись последнего движения в ванной
      alias: motion_time_bathroom
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.motion_bathroom
          to: "on"
      action:
        - service: mqtt.publish
          data_template:
            topic: "binary_sensor/motion_bathroom"
            payload: "{{ states('sensor.date_time_iso') }}"
            retain: true
