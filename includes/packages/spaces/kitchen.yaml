kitchen:
  input_boolean:
    kitchen_motion_state:
      name: Активность движения на кухне
      icon: mdi:motion-sensor

  input_number:
    kitchen_illuminance_lux:
      name: Освещенность (lux)
      min: 0
      max: 100
      step: 5

  sensor:
    - platform: mqtt
      state_topic: "binary_sensor/motion_kitchen"
      name: "mqtt_binary_sensor_motion_kitchen"

    - platform: template
      sensors:
        motion_detected_kitchen:
          friendly_name: "Движение на кухне было"
          icon_template: mdi:run-fast
          value_template: >-
            {% set uptime = as_timestamp(now()) - as_timestamp(states.sensor.mqtt_binary_sensor_motion_kitchen.state) | int %}
            {% set minutes = ((uptime % 3600) / 60) | int %}
            {% set hours = ((uptime % 86400) / 3600) | int %}
            {% set days = (uptime / 86400) | int %}
              {% if uptime > 1 %}
                {% if days > 0 %} {{ days }} д. {% endif %}
                {% if hours > 0 %} {{ hours }} ч. {% endif %}
                {% if minutes > 0 and days > 0 %} {{ minutes }} м. {% else %}
                {% if minutes > 0 and days == 0 %} {{ minutes }} мин. {% else %} 1 мин. {% endif %} {% endif %}
              {% else %}
                1 мин.
              {% endif %}

  binary_sensor:
    - platform: template
      sensors:
        kitchen_motion_status:
          value_template: >
            {{ is_state('binary_sensor.home_motion_status', 'on') and is_state('input_boolean.kitchen_motion_state', 'on') and is_state('binary_sensor.motion_kitchen', 'on') }}
          device_class: motion

        kitchen_illuminance_low:
          value_template: >
            {{ states('sensor.illuminance_kitchen') | int < states('input_number.kitchen_illuminance_lux') | int }}

        kitchen_motion_low_light:
          value_template: >
            {{ is_state('binary_sensor.kitchen_motion_status', 'on') and is_state('binary_sensor.kitchen_illuminance_low', 'on') }}
          device_class: motion

  automation:
    - id: Свет на кухне
      alias: kitchen_automation_light
      use_blueprint:
        path: motion_switch.yaml
        input:
          motion_entity: binary_sensor.kitchen_motion_low_light
          switch_entity: switch.tuya_switch_single_kitchen
          turn_off_no_motion: 300
          turn_off_wait: 300

    - id: Запись последнего движения на кухне
      alias: motion_time_kitchen
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.motion_kitchen
          to: "on"
      action:
        - service: mqtt.publish
          data_template:
            topic: "binary_sensor/motion_kitchen"
            payload: "{{ states('sensor.date_time_iso') }}"
            retain: true
