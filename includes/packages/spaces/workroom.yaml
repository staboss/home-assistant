workroom:
  input_boolean:
    workroom_motion_state:
      name: Активность движения в кабинете
      icon: mdi:motion-sensor

  input_number:
    workroom_illuminance_lux:
      name: Мин. освещенность
      min: 0
      max: 100
      step: 5

  sensor:
    - platform: mqtt
      state_topic: "binary_sensor/motion_workroom"
      name: "mqtt_binary_sensor_motion_workroom"

    - platform: mqtt
      state_topic: "binary_sensor/window_close_workroom"
      name: "mqtt_binary_sensor_window_close_workroom"

    - platform: template
      sensors:
        motion_detected_workroom:
          friendly_name: "Движение в кабинете было"
          icon_template: mdi:run-fast
          value_template: >-
            {% set uptime = as_timestamp(now()) - as_timestamp(states.sensor.mqtt_binary_sensor_motion_workroom.state) | int %}
            {% set minutes = ((uptime % 3600) / 60) | int %}
            {% set hours = ((uptime % 86400) / 3600) | int %}
            {% set days = (uptime / 86400) | int %}
              {% if uptime > 1 %}
                {% if days > 0 %} {{ days }} д. {% endif %}
                {% if hours > 0 %} {{ hours }} ч. {% endif %}
                {% if minutes > 0 and days > 0 %} {{ minutes }} м. {% else %}
                {% if minutes > 0 and days == 0 %} {{ minutes }} мин. {% else %} 1 мин. {% endif %} {% endif %}
              {% else %}
                1 мин.
              {% endif %}

    - platform: template
      sensors:
        window_close_workroom:
          friendly_name: "Окно в кабинете было закрыто"
          icon_template: mdi:window-closed
          value_template: >-
            {% set uptime = as_timestamp(now()) - as_timestamp(states.sensor.mqtt_binary_sensor_window_close_workroom.state) | int %}
            {% set minutes = ((uptime % 3600) / 60) | int %}
            {% set hours = ((uptime % 86400) / 3600) | int %}
            {% set days = (uptime / 86400) | int %}
              {% if uptime > 1 %}
                {% if days > 0 %} {{ days }} д. {% endif %}
                {% if hours > 0 %} {{ hours }} ч. {% endif %}
                {% if minutes > 0 %} {{ minutes }} мин. назад {% else %} 1 мин. назад {% endif %}
              {% else %}
                1 мин. назад
              {% endif %}

  binary_sensor:
    - platform: template
      sensors:
        workroom_motion_status:
          value_template: >
            {{ is_state('binary_sensor.home_motion_status', 'on') and is_state('input_boolean.workroom_motion_state', 'on') and is_state('binary_sensor.motion_workroom', 'on') }}
          device_class: motion

        workroom_illuminance_low:
          value_template: >
            {{ states('sensor.illuminance_workroom') | int < states('input_number.workroom_illuminance_lux') | int }}

        workroom_motion_low_light:
          value_template: >
            {{ is_state('binary_sensor.workroom_motion_status', 'on') and is_state('binary_sensor.workroom_illuminance_low', 'on') and is_state('binary_sensor.weekday_time', 'on') }}
          device_class: motion

        workroom_motion_night:
          value_template: >
            {{ is_state('binary_sensor.home_motion_status', 'on') and is_state('binary_sensor.motion_workroom', 'on') }}
          device_class: motion

  automation:
    - id: workroom_automation_light
      alias: Свет в кабинете
      use_blueprint:
        path: motion_switch.yaml
        input:
          motion_entity: binary_sensor.workroom_motion_low_light
          switch_entity: switch.tuya_switch_single_workroom
          turn_off_no_motion: 420
          turn_off_wait: 300

    - id: workroom_automation_light_night
      alias: Свет в кабинете
      use_blueprint:
        path: motion_switch.yaml
        input:
          motion_entity: binary_sensor.workroom_motion_night
          switch_entity: light.aqara_buld_workroom_table
          turn_off_no_motion: 420
          turn_off_wait: 300

    - id: motion_time_workroom
      alias: Запись последнего движения в кабинете
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.motion_workroom
          to: "on"
      action:
        - service: mqtt.publish
          data_template:
            topic: "binary_sensor/motion_workroom"
            payload: "{{ states('sensor.date_time_iso') }}"
            retain: true

    - id: window_close_time_workroom
      alias: Запись последнего открытия окна в кабинете
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.window_workroom
          from: "on"
          to: "off"
      action:
        - service: mqtt.publish
          data_template:
            topic: "binary_sensor/window_close_workroom"
            payload: "{{ states('sensor.date_time_iso') }}"
            retain: true
