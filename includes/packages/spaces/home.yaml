home:
  input_boolean:
    home_motion_state:
      name: Активность движения в доме
      icon: mdi:motion-sensor

    guests_motion_state:
      name: Активность движения гостей в доме
      icon: mdi:motion-sensor

  sensor:
    - platform: mqtt
      state_topic: "binary_sensor/motion_home"
      name: "mqtt_binary_sensor_motion_home"

    - platform: template
      sensors:
        motion_detected_home:
          friendly_name: "Движение в доме было"
          icon_template: mdi:run-fast
          value_template: >-
            {% set uptime = as_timestamp(now()) - as_timestamp(states.sensor.mqtt_binary_sensor_motion_home.state) | int %}
            {% set minutes = ((uptime % 3600) / 60) | int %}
            {% set hours = ((uptime % 86400) / 3600) | int %}
            {% set days = (uptime / 86400) | int %}
              {% if uptime > 1 %}
                {% if days > 0 %} {{ days }} д. {% endif %}
                {% if hours > 0 %} {{ hours }} ч. {% endif %}
                {% if minutes > 0 and days > 0 %} {{ minutes }} м. {% else %}
                {% if minutes > 0 and days == 0 %} {{ minutes }} мин. {% else %} 1 мин. {% endif %} {% endif %}
              {% else %}
                1 мин.
              {% endif %}

  binary_sensor:
    - platform: workday
      country: RU

    - platform: tod
      name: weekday_time
      after: "08:00"
      before: "23:30"

    - platform: tod
      name: workroom_time
      after: "21:00"
      before: "08:00"

    - platform: template
      sensors:
        home_motion_status:
          value_template: >
            {{ is_state('input_boolean.home_motion_state', 'on') and is_state('input_boolean.guests_motion_state', 'off') }}
          device_class: motion

  automation:
    - id: home_light_off
      alias: Выключение освещения в доме
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.aqara_button_1_click
          to: "single"
      action:
        - service: switch.turn_off
          entity_id:
            - switch.tuya_switch_single_kitchen
            - switch.tuya_switch_single_workroom
            - switch.tuya_switch_double_hallway_left
            - switch.tuya_switch_double_hallway_right
            - switch.tuya_switch_double_passage_left
            - switch.tuya_switch_double_passage_right

    - id: home_light_on
      alias: Включение основного освещения в доме
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.aqara_button_1_click
          to: "double"
      action:
        - service: switch.turn_on
          entity_id:
            - switch.tuya_switch_single_kitchen
            - switch.tuya_switch_double_passage_left
            - switch.tuya_switch_double_hallway_right

    - id: motion_time_home
      alias: Запись последнего движения в доме
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.motion_home
          to: "on"
      action:
        - service: mqtt.publish
          data_template:
            topic: "binary_sensor/motion_home"
            payload: "{{ states('sensor.date_time_iso') }}"
            retain: true
